    class BTNode {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BT {
        *search(node) {
            if (node === undefined) {
                node = this.root;
            }
            if (!node) {
                return;
            }
            yield *this.search(node.left);
            yield node.value;
            yield *this.search(node.right);
        }
        push(value) {
            const newNode = new BTNode(value);
            if (!this.root) {
                this.root = newNode;
                return;
            }
            let curr = this.root;
            while (curr) {
                if (!curr.left) {
                    curr.left = newNode;
                    break;
                } else if (curr.left) {
                    if (!curr.right) {
                        curr.right = newNode;
                        break;
                    }
                    curr = curr.left;
                }

            }
        }
        [Symbol.iterator]() {
            return this.search();
        }
    }
