<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Tree 01</title>
    <style>
        .container {
            height: 700px;
            width: 100%;
        }
        .treeChildren {
            display: flex;
            border: 1px solid #000;
            align-items: center;
            margin: 5px;
            height: 80%;
            width: 100%;
        }
        .operate {
            display: block;
        }
        .operate-item {
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container" id="output"></div>
<div id="operation" class="operate">
    <div class="operate-item">
        <label>Size of treeï¼š <input id="size-input"></label>
    </div>
    <div class="operate-item">
        <button id="pre">Pre-order Search</button>
        <button id="in">In-order Search</button>
        <button id="post">Post-order Search</button>
    </div>

</div>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel" data-presets="stage-3">
    (function() {
        class BTNode {
            constructor(value) {
                this.value = value;
                this.numLeft = 0;
                this.numRight = 0;
                this.left = null;
                this.right = null;
            }
        }

        class BT {
            *search(node) {
                if (node === undefined) {
                    node = this.root;
                }
                if (!node) {
                    return;
                }
                yield *this.search(node.left);
                yield node.value;
                yield *this.search(node.right);
            }
            *searchPre(node) {
                if (node === undefined) {
                    node = this.root;
                }
                if (!node) {
                    return;
                }
                yield node.value;
                yield *this.search(node.left);
                yield *this.search(node.right);
            }
            *searchPost(node) {
                if (node === undefined) {
                    node = this.root;
                }
                if (!node) {
                    return;
                }
                yield *this.search(node.left);
                yield *this.search(node.right);
                yield node.value;
            }
            push(value) {
                const newNode = new BTNode(value);
                if (!this.root) {
                    this.root = newNode;
                    return;
                }
                let curr = this.root;
                while (curr) {
                    if (curr.numLeft === 0) {
                        if (!curr.left) {
                            curr.left = newNode;
                            curr.numLeft++;
                            break;
                        }
                    } else if (curr.numRight === 0) {
                        if (!curr.right) {
                            curr.right = newNode;
                            curr.numRight++;
                            break;
                        }
                    } else if (curr.numLeft <= curr.numRight) {
                        curr.numLeft++;
                        curr = curr.left;
                    } else {
                        curr.numRight++;
                        curr = curr.right;
                    }
                }
            }
            [Symbol.iterator]() {
                return this.search();
            }
        }

        // visualize tree
        function buildTreeDisp(node, domRoot, order, counter) {
            if (order === 'pre') {
                if (node) {
                    let child = document.createElement('div');
                    child.setAttribute('class', 'treeChildren');
                    child.id = '' + counter;

                    domRoot.appendChild(child);
                    buildTreeDisp(node.left, child, 'pre', counter + 1);
                    buildTreeDisp(node.right, child, 'pre', counter + 1);
                }
            } else if (order === 'post') {
                if (node) {
                    let child = document.createElement('div');
                    child.setAttribute('class', 'treeChildren');
                    child.id = '' + counter;

                    buildTreeDisp(node.left, child, 'post', counter + 1);
                    buildTreeDisp(node.right, child, 'post', counter + 1);
                    domRoot.appendChild(child);
                }
            } else {
                if (node) {
                    let child = document.createElement('div');
                    child.setAttribute('class', 'treeChildren');
                    child.id = '' + counter;

                    buildTreeDisp(node.left, child, 'in', counter + 1);
                    domRoot.appendChild(child);
                    buildTreeDisp(node.right, child, 'in', counter + 1);

                }
            }


        }
        let timeout = [];
        function visualizeBTSearch(order) {
            let sampleTree = new BT();
            const sizeInput = document.getElementById('size-input').value;
            const sizeOfTree = sizeInput || 6;
            for (let i = 0; i <= sizeOfTree; i++) {
                sampleTree.push(i);
            }
            let DOMrootBTNode = document.createElement('div');
            DOMrootBTNode.setAttribute('class', 'container');
            buildTreeDisp(sampleTree.root, DOMrootBTNode, order, 0);
            document.getElementById('output').appendChild(DOMrootBTNode);

            for(let i = 0; i <= sizeOfTree; i++) {
                timeout.push(
                    setTimeout(function (x) {
                        const nodes = document.querySelectorAll('.' + x);
                        console.log(nodes)
                        for (let i = 0; i < nodes.length; i++) {
                            nodes[i].style.border = '2px solid #FF0000;';
                        }
                        if (x !== 0) {
                            const nodesToClear = document.querySelectorAll('.' + (x-1));
                            for (let i = 0; i < nodes.length; i++) {
                                nodes[i].style.border = '1px solid #000;';
                            }
                        }
                    }, i * 1000, i)
                )
            }
        }

        document.getElementById('pre').onclick = () => {
            timeout.forEach((item) => {
                clearTimeout(item);
            });
            document.getElementById('output').innerHTML = '';
            visualizeBTSearch('pre')
        };
        document.getElementById('in').onclick = () => {
            timeout.forEach((item) => {
                clearTimeout(item);
            });
            document.getElementById('output').innerHTML = '';
            visualizeBTSearch('in')
        };
        document.getElementById('post').onclick = () => {
            timeout.forEach((item) => {
                clearTimeout(item);
            });
            document.getElementById('output').innerHTML = '';
            visualizeBTSearch('post')
        }
    })();
</script>
</body>
</html>
